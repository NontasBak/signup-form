<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <div class="image">
            <div class="logo-container">
                <img src="images/logo.png" alt="website logo">
                <h1>Hyper</h1>
            </div>
        </div>
        <div class="right-viewport">
            <div class="text-container">
                <h3>This is not a real online service! You know you need something like this in
                    your life to help you realise your deepest dreams.
                </h3>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form>
                <div class="input-container">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name" required />
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" required />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" required />
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" required />
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="already-account">Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
